<!DOCTYPE html>

<html>
    <head>
        <title>Y86 Pipeline Simulator</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <script type="text/javascript" src="javascripts/lib/require.min.js"></script>
        <script type="text/javascript" src="javascripts/lib/html5slider.min.js"></script>
        <script type="text/javascript">
            require(['javascripts/common'], function () {
            require(['app/main']);
            });
        </script>
    </head>
    <body>
        <h2>Y86 Pipeline Simulator</h2>
        <div id="controller">
            Cycle #<span id="cycle_index">0</span>
            <input type="range" id="speed" min="500" max="1900" value="1400" step="100"/>
            <button id="play">play</button>
            <button id="prev">prev</button>
            <button id="next">next</button>
            <select id="stage">
                <option value="main" selected="selected">main</option>
                <option value="f">fetch</option>
                <option value="d">decode</option>
                <option value="e">execute</option>
                <option value="m">memory</option>
            </select>
            <button id="report">report</button>

            <div id="mem-controller">
                <input type="text" placeholder="Memory Address" id="mem_addr"/>
                <input type="submit" value="display" id="mem_submit"/>
            </div>
        </div>
        <div id="container"></div>
        <div id="right-container">
            <div id="code"><h2>Drag your *.yo here!</h2></div>
        </div>
    </body>
</html>
